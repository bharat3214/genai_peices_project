<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Gym Facts</title>
    <style>
        /* MODERN LAYOUT TECHNIQUES */

        /* We'll primarily use Flexbox for this layout */

        /* MODERN STYLING TECHNIQUES */

        /* CSS Variables (Custom Properties) */
        :root {
          --primary-color: #4CAF50; /* Green for gym theme */
          --background-color: #f0f0f0;
          --container-background: #fff;
        }

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color); 
        }
    
        .container {
            background-color: var(--container-background); 
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
          background-color: #45a049; /* Darker green on hover */
        }

        /* Optional: Add a spinning animation to the button (just for fun) */
        @keyframes spin {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }
          
          button:hover {
            animation: spin 2s linear infinite; 
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Did You Know?</h1>
        <p id="fact-display"></p>
        <button id="new-fact">New Fact</button>
    </div>
    <script>
        const facts = [
            "The word 'gymnasium' comes from the Greek word 'gymnos,' meaning 'naked.'",
            "The first modern gym opened in Denmark in 1804.",
            "The treadmill wasn't originally for exercise!",
            "The average person spends about 6 months of their life working out.",
            "The heaviest weight ever lifted by a human is over 1,000 pounds!",
            "Listening to music can improve your workout by up to 15%.",
            "The 'smell of exercise' comes from bacteria, not sweat.",
            "You burn more calories on Monday than any other day of the week.",
            "Regular exercise can actually help you grow new brain cells.",
            "The world's largest gym is located in South Korea."
        ];

        const factDisplay = document.getElementById('fact-display');
        const newFactButton = document.getElementById('new-fact');

        newFactButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        });

        // Display an initial fact on page load
        newFactButton.click(); 
    </script>
</body>
</html>
